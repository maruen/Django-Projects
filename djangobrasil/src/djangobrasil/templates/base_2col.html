{% extends "base.html" %}

{% block accesslink %}
<ul class="hidden">
    <li><a href="#conteudo">Pular para o conteúdo</a></li>
    <li><a href="#lateral">Pular para informações adicionais</a></li>
</ul>
{% endblock %}

{% block wrap %}
<div class="wrap2">
  <div id="lateral">
    {% block content-related %}{% endblock %}
  </div>

  <div id="conteudo" class="clearfix">
    {% block content %}
    <div id="principal">
	{% block content-main %}{% endblock %}
    </div>
    {% endblock %}
  </div>

  <!--<hr />-->
</div>
{% endblock %}
